[!quote]
access = oper
code = client.send('%s\r\n' % ' '.join(args[1:]))

[!addcmd]
access = oper
code = cmds.add_section(args[1]); cmds.set(args[1], "access", args[2]); cmds.set(args[1], "code", " ".join(args[3:])); SaveConf(cmds); exec DoneMsg

[!delcmd]
access = oper
code = cmds.remove_section(args[1]); SaveConf(cmds); exec DoneMsg

[!addproc]
access = oper
code = process.add_section(args[1]); process.set(args[1], "code", " ".join(args[2:])); SaveConf(process); exec DoneMsg

[!delproc]
access = oper
code = process.remove_section(args[1]); SaveConf(process); exec DoneMsg

[!cguser]
access = oper
code = mainconf.set('oper', 'user', args[1]); SaveConf(mainconf); exec DoneMsg

[!passwd]
access = oper
code = mainconf.set('oper', 'passwd', hashlib.md5(args[1]).hexdigest()); SaveConf(mainconf); exec DoneMsg

[!show_cmds]
access = oper
code = for i in cmds.sections() : irc.notice(i, nick); time.sleep(0.8)

[!show_procs]
access = oper
code = for i in process.sections() : irc.notice(i, nick); time.sleep(0.8)

[!pid]
access = oper
code = irc.notice(os.getpid(), nick)

[!killop]
access = oper
code = del opers[args[1]]

[!reload_confs]
access = oper
code = mainconf, process, cmds = (ConfigParser.RawConfigParser(), ConfigParser.RawConfigParser(), ConfigParser.RawConfigParser()); mainconf._file, process._file, cmds._file = ('taeniurus.cfg', 'process.cfg', 'cmds.cfg'); mainconf.read(mainconf._file); process.read(process._file); cmds.read(cmds._file)

[!bash]
access = oper
code = for i in Bash(" ".join(args[1:])).splitlines() : irc.pm(i); time.sleep(0.8)

[!help]
access = *
code = for i in file('commands').read().splitlines() : irc.notice(i, nick)

[!opers]
access = *
code = for op in range(1, len(opers.keys())+1) : irc.pm('%d: %s' % (op, opers.keys()[op-1]))

[!rss]
access = *
code = from modules.rss import rss; irc.pm(', '.join(rss(args[1:])))

[!twitter]
access = *
code = from modules.twitter import tweet; irc.pm(tweet(args[1:]))

